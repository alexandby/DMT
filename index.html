<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="icon" href="./img/video-game-controller.png" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <title>DMT</title>
  </head>
  <body>
    <div class="header">
      <div class="header__section">
        <div class="headerLogo">
          <img src="/img/death.png" alt="" />
        </div>
        <h1 class='header__h1'>Deathmatch Tournaments</h1>
      </div>
      <div class="header__section">
        <div class='header__btn mr-3'>
          <button class='btn'><span class='text-gradient'>Sign-in</span></button>
        </div>
        <div class='header__btn'>
          <button class="btn"><span class='text-gradient'>Sign-up</span></button>
        </div>
      </div>
    </div>
    <div class="container">
      <ul class="nav variant-games nav-pills p-0">
        <li class='navbar-text nav-item p-3'>
          <img src="./img/icon-dota-2-20.png" alt="Dota 2">
          <span class="ml-3">Dota 2</span>
        </li>
        <li class="navbar-text nav-item p-3">
          <img src="/img/icon-cs-go-20.png" alt="CS:GO">
          <span class="ml-3">CS:GO</span>
        </li>
        <li class="navbar-text nav-item p-3">
          <img src="/img/icon-wot-20.png" alt="WoT">
          <span class="ml-3">WoT</span>
        </li>
        <li class="navbar-text nav-item p-3">
          <img src="./img/icon-lol-20.png" alt="LOL">
          <span class='ml-3'>LOL</span>
        </li>
        <li class="navbar-text nav-item p-3 mr-0">
          <img src="./img/icon-pubg-20.png" alt="PUBG">
          <span class='ml-3'>PUBG</span>
        </li>
      </ul>
      <!--New Game Modal-->
      <div id='newGameModal' class='newGameModal'>
        <button id='newGameButton'>New Game</button>
      </div>
      <!--Modal-->
      <div id="myModal" class="modal">
        <div class="modalContent">
          <div class="modalHeader">
            
          </div>
          <div class="modalBody">
            <h1 class='modalName'></h1>
            <h3 class='modalDetails'></h3>
          </div>
          <div class="modalFooter">
            <h3>Футер модального окна</h3>
            <input id='modalEditBtn' type='button' value="Edit">
            <input id='modalDeleteBtn' type="button" value="Delete">
          </div>
        </div>
      </div>
      <!--Edit Form-->
      <div id="editForm" class="form d-none">
        <fieldset>
          <label for="nameInput">Name:</label>
          <input id="nameInput" type="text" />
        </fieldset>
        <input id="saveEdit" type="button" value="Save" />
      </div>
      <!--Container Card-->
      <div class="container__card">
      </div>
    </div>
    </div>
    <script src="./script.js" src='/data/data.js' type="module"></script>
  </body>
</html>
