<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="icon" href="./img/video-game-controller.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <title>DMT</title>
  </head>
  <body>
    <div class="header">
      <div class="header-section">
        <div class="headerLogo">
          <img src="/img/death.png" alt="" />
        </div>
        <h1 class="header-h1">Deathmatch Tournaments</h1>
      </div>
      <div class="header-section">
        <div class="header-btn mr-3">
          <button class="btn"><span class="text-gradient">Sign-in</span></button>
        </div>
        <div class="header-btn">
          <button class="btn"><span class="text-gradient">Sign-up</span></button>
        </div>
      </div>
    </div>
    <!--Main-->
    <div class="container">
      <div class="section-heading">
        <a href="players.html" class="section-title text-gradient disabled">Players</a>
        <a href="games.html" class="section-title text-gradient">Available Games</a>
      </div>
      <hr>
      <ul class="nav variant-games nav-pills">
        <li class="navbar-text nav-item p-3">
          <img src="/img/players-img/novice.png" alt="Novice" />
          <span class="ml-3">Novice</span>
        </li>
        <li class="navbar-text nav-item p-3">
          <img src="/img/players-img/amateur.png" alt="Amateur" />
          <span class="ml-3">Amateur</span>
        </li>
        <li class="navbar-text nav-item p-3 mr-0">
          <img src="/img/players-img/expert.png" alt="Expert" />
          <span class="ml-3">Expert</span>
        </li>
      </ul>
      <section class="players-section">
        <!--Container Card-->
      <div class="players container-players">
      </div>
    </div>
      <!--Modal-->
      <div id="my-modal" class="modal">
        <div class="modal-content">
          <h1 class="modal-name"></h1>
          <div class="modal-header"></div>
          <div class="modal-body">
            <h3 class="modal-details"></h3>
            <div class="modal-map"></div>
          </div>
          <div class="modal-footer">
            <input id="modal-editBtn" class="btn" type="button" value="Edit" />
            <input id="modal-deleteBtn" class="btn" type="button" value="Delete" />
          </div>
        </div>
      </div>
      <!--Edit Form-->
      <div id="edit-form" class="edit-modal d-none">
        <fieldset>
          <label for="name-input">Name:</label>
          <input id="name-input" type="text" />
        </fieldset>
        <input id="save-edit" class='btn' type="button" value="Save" />
      </div>
    <script src="players.js" type="module"></script>
    <script src="/data/players-data.js" type="module"></script>
  </body>
</html>
